<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriTrace - Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    .form-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="file"] {
      padding: 8px 0;
      font-size: 16px;
      background-color: #f9f9f9;
      border: none;
    }

    .file-label {
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
      display: block;
    }

    button {
      padding: 10px 20px;
      background: teal;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }

    button:hover {
      background-color: #007d7d;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h2>Submit Feedback</h2>
    <form id="feedback-form">
      <!-- Name Input -->
      <input type="text" id="name" placeholder="Your Name" autocomplete="name" required />

      <!-- Feedback Textarea -->
      <textarea id="message" placeholder="Your Feedback" rows="5" autocomplete="off" required></textarea>

      <!-- ID Proof Upload -->
      <label for="id-proof" class="file-label">Upload ID Proof (PDF/Image):</label>
      <input type="file" id="id-proof" accept=".jpg,.jpeg,.png,.pdf" required />

      <!-- Submit Button -->
      <button type="submit">Submit</button>
      <p id="status"></p>
    </form>
  </div>

  <!-- Firebase Config and Form Logic -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="feedback.js"></script>

</body>
</html>
