<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriTrace - Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding-bottom: 80px; /* space for bottom nav */
    }

    /* Top Header */
    .header {
      background-color: aqua;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .header .user-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      color: black;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    .content {
      padding-top: 100px;
      padding-left: 24px;
      padding-right: 24px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Grid for Crop Cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      height: 260px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      margin-bottom: 8px;
      color: teal;
    }

    .card p {
      margin: 4px 0;
      color: #444;
    }

    .card a {
      margin-top: 10px;
      text-align: center;
      background: teal;
      color: white;
      padding: 8px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .card a:hover {
      background: darkcyan;
    }

    /* Bottom Nav Icons */
    .bottom-nav {
      position: fixed;
      bottom: 16px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 1000;
    }

    .nav-icon {
      background: teal;
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      text-decoration: none;
      position: relative;
      cursor: pointer;
    }

    .nav-icon:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 70px;
      background: black;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 14px;
      white-space: nowrap;
    }
  </style>

  <!-- Firebase Config -->
  <script type="module" src="firebase.js"></script>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div>AgriTrace ðŸŒ±</div>
    <div class="user-icon">U</div>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>Consumer Dashboard</h1>
    <div class="grid" id="crop-list">
      <!-- Crop cards will load here -->
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="qr.html" class="nav-icon" data-tooltip="Scan QR">ðŸ“·</a>
    <a href="feedback.html" class="nav-icon" data-tooltip="Give Feedback">ðŸ§¾</a>
  </div>

  <!-- Script to Load Crop Data -->
  <script type="module">
    import { db, collection, getDocs } from './firebase.js';
    const cropList = document.getElementById("crop-list");

    async function loadCrops() {
      const querySnapshot = await getDocs(collection(db, "products")); // âœ… Corrected path
      querySnapshot.forEach(doc => {
        const data = doc.data();
        cropList.innerHTML += `
          <div class="card">
            <div>
              <h3>${data.cropType}</h3>
              <p><strong>Farmer:</strong> ${data.farmerName}</p>
              <p><strong>Harvest Date:</strong> ${data.harvestDate}</p>
              <p><strong>Quality:</strong> ${data.qualityGrade}</p>
            </div>
            <a href="${data.qrCodeUrl}" target="_blank">View QR</a>
          </div>`;
      });
    }

    loadCrops();
  </script>

</body>
</html>
